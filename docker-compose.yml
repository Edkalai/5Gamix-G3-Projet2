version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kaddem_database
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  kaddem:
    image: edkalai/kalaiahmed-5gamix-g3-kaddem:latest
    container_name: kalaiahmed-5gamix-g3-kaddem
    depends_on:
      - mysql
    ports:
      - "8089:8089"
    volumes:
      - kaddem_data:/app/config  

volumes:
  mysql_data:
  kaddem_data:

